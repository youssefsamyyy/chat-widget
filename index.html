<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
  
    /* Chat Container */
    #chatContainer {
      position: fixed;
      bottom: 15px;
      left: 15px;
      display: flex;
      align-items: center;
      flex-direction: row-reverse;
      gap: 8px;
      cursor: grab;
      z-index: 9999;
      transition: transform 0.3s ease;
      user-select: none;
    }
  
    #chatIcon {
      width: 60px;
      height: 60px;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: transform 0.2s ease-in-out;
    }
  
    #chatIcon:hover {
      transform: scale(1.1);
    }
  
    #chatLabel {
      background-color: #04070a;
      color: white;
      padding: 6px 10px;
      border-radius: 18px;
      font-size: 12px;
      white-space: nowrap;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.15);
      transition: opacity 0.3s ease-in-out;
    }
  
    #chatBox {
      width: 300px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      position: fixed;
      bottom: 75px;
      left: 15px;
      box-shadow: 0px 3px 12px rgba(0, 0, 0, 0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 9999;
      transition: transform 0.3s ease-in-out;
    }
  
    .chatHeader {
      background: #04070a;
      color: white;
      padding: 12px;
      font-size: 14px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
  
    .chatHeader button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s;
    }
  
    .chatHeader button:hover {
      transform: rotate(90deg);
    }
  
    #chatMessages {
      height: 150px;
      overflow-y: auto;
      padding: 8px;
      display: flex;
      flex-direction: column;
      background: #f9f9f9;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
  
    .suggested-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 8px;
      align-items: center;
      background: #f9f9f9;
    }
  
    .suggested-buttons button {
      width: 90%;
      padding: 8px;
      border: 1px solid #000204;
      background: white;
      color: #000204;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
  
    .suggested-buttons button:hover {
      background: #000204;
      color: white;
      transform: scale(1.03);
    }
  
    #chatInput {
      display: flex;
      align-items: center;
      padding: 8px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      background: white;
      gap: 5px;
    }
  
    #chatInput input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
    }
  
    #chatInput button {
      background: linear-gradient(135deg, #000101, #1a1a1a);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease-in-out, transform 0.2s;
      font-size: 13px;
    }
  
    #chatInput button:hover {
      background: linear-gradient(135deg, #0056b3, #003d82);
      transform: scale(1.03);
    }
  
    .user-message {
      align-self: flex-end;
      background-color: #007bff;
      color: white;
      border-radius: 8px 8px 0 8px;
      padding: 6px 10px;
      margin: 3px 0;
      max-width: 75%;
      font-size: 13px;
    }
  
    .bot-message {
      align-self: flex-start;
      background-color: #e9ecef;
      color: black;
      border-radius: 8px 8px 8px 0;
      padding: 6px 10px;
      margin: 3px 0;
      max-width: 75%;
      font-size: 13px;
    }
  
    .timestamp {
      font-size: 9px;
      color: #666;
      margin-top: 3px;
      display: block;
    }
  
    .bot-message .timestamp {
      text-align: left;
    }
  
    .date-separator {
      text-align: center;
      font-size: 11px;
      color: #666;
      margin: 8px 0;
    }
    .date-separator::before,
    .date-separator::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ddd;
      margin: auto 8px;
    }
  
    .button-description {
      font-size: 10px;
      color: #030303;
      margin: 0;
      padding: 0 8px;
      text-align: center;
    }
  </style>
  
</head>
<body>

  <div id="chatContainer">
    <div id="chatLabel">ACCD Smart Assistant</div>
    <div id="chatIcon">
      <div style="text-align: center; font-weight: bold; font-size: 14px; color: rgb(12, 137, 16); line-height: 1.2;">
        AI<br><span style="font-size: 12px;">Tools</span>
      </div>
    </div>
  </div>

  <div id="chatBox">
    <div class="chatHeader">
		ACCD Smart Assistant
      <button onclick="toggleChat()">‚ùå</button>
    </div>
    <div id="chatMessages"></div>
    <div class="suggested-buttons">
		<div class="suggested-buttons">
			<button onclick="navigateToSearch()">Ask ACCDüîç</button>
			<p class="button-description">
			  An AI-powered inquiry service based on the Council's accumulated knowledge and expertise.
			</p>
		  </div>
		  
		  <button onclick="navigateToSummary()">Summary of ACCD publicationsüìÑ</button>
          <p class="button-description">Select the available publications for AI summarize</p>

      <button onclick="navigateToCorrection()">Correcting child Media Expressionüõ†</button>
          <p class="button-description">select the right correction</p>
    </div>
    <div id="chatInput">
      <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById("chatContainer");
    const chatBox = document.getElementById("chatBox");
    const chatLabel = document.getElementById("chatLabel");

    let isDragging = false;
    let offsetY = 0;

    chatContainer.addEventListener("mousedown", (event) => {
      isDragging = false;
      const rect = chatContainer.getBoundingClientRect();
      offsetY = event.clientY - rect.top;

      function moveChat(e) {
        isDragging = true;
        chatContainer.style.top = `${e.clientY - offsetY}px`;
        chatContainer.style.bottom = "auto"; // override fixed bottom
      }
       
      function stopDrag() {
        document.removeEventListener("mousemove", moveChat);
        document.removeEventListener("mouseup", stopDrag);
        if (!isDragging) toggleChat();
      }

      document.addEventListener("mousemove", moveChat);
      document.addEventListener("mouseup", stopDrag);
    });
    
    function toggleChat() {
      if (chatBox.style.display === "none" || chatBox.style.display === "") {
        chatBox.style.display = "flex";
        if (chatLabel) chatLabel.style.opacity = 0;
      } else {
        chatBox.style.display = "none";
        if (chatLabel) chatLabel.style.opacity = 1;
      }
    }

    function sendMessage() {
      const userInput = document.getElementById("userInput");
      if (userInput.value.trim() !== "") {
        addMessage(userInput.value, "user");
        userInput.value = "";
        setTimeout(() => {
          addMessage("Under development", "bot");
        }, 500);
      }
    }

    function addMessage(text, sender) {
      const chatMessages = document.getElementById("chatMessages");
      const messageDiv = document.createElement("div");
      const timeSpan = document.createElement("span");
      const now = new Date();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const currentDate = now.toDateString();
      const lastMessage = chatMessages.lastElementChild;
      const lastDate = lastMessage ? lastMessage.getAttribute("data-date") : null;

      if (currentDate !== lastDate) {
        const dateSeparator = document.createElement("div");
        dateSeparator.className = "date-separator";
        dateSeparator.textContent = currentDate;
        chatMessages.appendChild(dateSeparator);
      }

      messageDiv.className = sender === "user" ? "user-message" : "bot-message";
      messageDiv.textContent = text;
      messageDiv.setAttribute("data-date", currentDate);

      timeSpan.className = "timestamp";
      timeSpan.textContent = timeString;
      messageDiv.appendChild(timeSpan);

      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

   function navigateToSearch() {
  window.location.href = "http://accd.cloud25.site/";
}
 function navigateToSummary() {
  window.location.href = "https://arabic-correction-api-854771906867.europe-west8.run.app/";
}
 function navigateToCorrection() {
  window.location.href = "https://arabic-correction-api-854771906867.europe-west8.run.app/";
}

    function handleKeyPress(event) {
      if (event.key === 'Enter') sendMessage();
    }
  </script>

</body>
</html>
